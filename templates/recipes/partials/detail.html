<h1>
  {{ object.name }} {% if object %}
  <small><a href="{% url 'recipes:update' id=object.id %}">Eidet</a> </small>
  <small
    ><a
      href="{{object.get_delete_url}}"
      hx-post="{{object.get_delete_url}}"
      hx-confirm="Are you sure you wont to delete{{object.name}}"
      hx-trigger="cilck"
      >delete</a
    ></small
  >
  {% endif %}
</h1>
<p>{{ object.description }}</p>
<p>{{ object.directions }}</p>
{% for ingredient in object.get_ingredients_children %}
<h1>{{ingredient.name}}</h1>
<p>{{ ingredient.as_imperial }}</p>
<p>{{ ingredient.as_mks }}</p>
{% endfor %}
