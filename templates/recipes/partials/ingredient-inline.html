<div id="ingredient-{{object.id}}">
  {{object.quantity}} {{object.unit}}-{{object.name}}
  <button
    hx-trigger="click"
    hx-get="{{object.get_hx_edit_url}}"
    hx-target="#ingredient-{{object.id}}"
  >
    Edit
  </button>
  <<a
  href="{{object.get_delete_url}}"
  hx-post="{{object.get_delete_url}}"
  hx-confirm="Are you sure you wont to delete{{object.name}}"
  hx-trigger="cilck"
  >delete</a
>
</div>
