{% extends "base.html" %}
{% block content %}
    <h1>My Recipes</h1>
    <a href="{% url 'recipes:create' %}">Add Recipes</a>
    <ul>
        {% for obj in object_list %}
            <li><a href="{% url 'recipes:detail' id=obj.id %}">{{obj.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
